<div class="row animated fadeIn fast">

  <div class="col-4">
    <div class="card">
      <div class="card-body">

        <h3>Usuarios</h3>

        <div class="alert alert-info" *ngIf="usuarios.length === 0">
          <a class="mb-0">
            No hay usuarios con ese término
          </a>
        </div>

        <div class="table-responsive" *ngIf="usuarios.length > 0">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr
                class="animated fadeIn fast bg-hover"
                *ngFor="let usuario of usuarios">
                <td>
                  <img
                    class="w75"
                    [src]="usuario.img! | imagen: 'usuarios'"
                    alt="usuario.nombre">
                </td>
                <td>{{ usuario.nombre }}</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">

        <h3>Médicos</h3>

        <div class="alert alert-info" *ngIf="medicos.length === 0">
          <a class="mb-0">
            No hay médicos con ese término
          </a>
        </div>

        <div class="table-responsive" *ngIf="medicos.length > 0">
          <table class="table">
            <thead>
              <tr>
                <th>Foto</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr
                class="animated fadeIn fast bg-hover"
                *ngFor="let medico of medicos"
                (click)="abrirMedico(medico)">
                <td>
                  <img
                    class="w75"
                    [src]="medico.img! | imagen: 'medicos'"
                    alt="medico.nombre">
                </td>
                <td>{{ medico.nombre }}</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">

        <h3>Hospitales</h3>

        <div class="alert alert-info" *ngIf="hospitales.length === 0">
          <a class="mb-0">
            No hay hospitales con ese término
          </a>
        </div>

        <div class="table-responsive" *ngIf="hospitales.length > 0">
          <table class="table">
            <thead>
              <tr>
                <th>Foto</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr
                class="animated fadeIn fast bg-hover"
                *ngFor="let hospital of hospitales">
                <td>
                  <img
                    class="w75"
                    [src]="hospital.img! | imagen: 'hospitales'"
                    alt="hospitalnombre">
                </td>
                <td>{{ hospital.nombre }}</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

</div>
