<div class="row">

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>

        <form
          class="form p-t-20"
          [formGroup]="perfilForm"
          (ngSubmit)="actualizarPerfil()">

          <div class="form-group">
            <label for="exampleInputuname">Nombre completo</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Nombre de usuario"
                formControlName="nombre">
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Correo electr칩nico</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Correo electr칩nico"
                formControlName="email"
                [readonly]="usuario.google">
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-success btn-block waves-effect waves-light m-r-10"
            [disabled]="perfilForm.invalid">
            <i class="fa fa-save"></i> Guardar cambios
          </button>

        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Im치gen del usuario</h6>

        <div class="text-center">
          <img *ngIf="!imgTemp" class="img-avatar" [src]="usuario.imagenUrl" alt="Avatar de perfil">
          <img *ngIf="imgTemp" class="img-avatar" [src]="imgTemp" alt="Avatar de perfil">
        </div>

        <input type="file" (change)="cambiarImagen($event)">

        <br>
        <br>

        <button
          type="button"
          class="btn btn-success btn-block waves-effect waves-light m-r-10"
          [disabled]="!imagenSubir"
          (click)="subirImagen()">
          <i class="fa fa-save"></i> Cambiar im치gen
        </button>

      </div>
    </div>
  </div>


</div>
